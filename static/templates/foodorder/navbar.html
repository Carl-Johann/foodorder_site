{% load static %}

<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	
	<link href="{% static 'material-kit/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'datepicker/css/datepicker.css' %}" rel="stylesheet"/>
    <link href="{% static 'material-kit/css/material-kit.css' %}" rel="stylesheet"/>
    
    <link href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet"/>
    
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Mad bestilling Andersen & Martini</title>
        
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    {% block header %}
    {% endblock header %}  

</head>

<body>


    <nav class="navbar navbar-success main-fixed-top-navbar navbar-fixed-top navbar-color-osn-scroll" color-on-scroll="200" role="navigation">
        <div class="container-fluid">

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button id="menu-toggle" type="button" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar bar1"></span>
                    <span class="icon-bar bar2"></span>
                    <span class="icon-bar bar3"></span>
                </button>

                <a class="navbar-brand" href="{% url 'product_list' %}">Andersen & Martini</a>            
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->            
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">                    
                    <li><a href="{% url 'product_list' %}"> Mad bestilling </a></li>
                    {% if user.is_staff %}
                        <li><a href="{% url 'admin_orders' date_year=date.year date_month=date.month date_day=date.day %}"> Alle ordrer </a></li>
                        <li><a href="{% url 'monthly_statement' date_year=date.year date_month=date.month %}"> Månedlig opgørelse </a></li>
                    {% endif %}                    
                    <li><a href="{% url 'my_orders' date_year=date.year date_day=date.day date_month=date.month %}"> Mine ordrer </a></li>                    
                    <li><a href="{% url 'log_user_out' %}?next=/login"> {{ user.username }} </a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    
    {% block content %}                
    {% endblock content %}
</body>

    
    
	<!--   Core JS Files   -->	
    <script src="{% static 'material-kit/js/jquery-3.2.1.min.js' %}" rel="text/javascript"></script>
	<script src="{% static 'material-kit/js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'material-kit/js/material.min.js' %}"></script>

	<!--    Custom datepicker js     -->
    <script src="{% static 'datepicker/js/bootstrap-datepicker.js' %}"></script>

	<!--	Plugin for Tags, full documentation here: http://xoxco.com/projects/code/tagsinput/   -->
	<script src="{% static 'material-kit/js/bootstrap-tagsinput.js' %}"></script>

	<!--    Plugin for 3D images animation effect, full documentation here: https://github.com/drewwilson/atvImg    -->
	<script src="{% static 'material-kit/js/atv-img-animation.js' %}" type="text/javascript"></script>

	<!--    Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc    -->
	<script src="{% static '/material-kit/js/material-kit.js' %}" type="text/javascript"></script>
</html>
